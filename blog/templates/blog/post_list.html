{% extends "base.html" %}

{% block body_block %}
<div class="jumbotron">
    <h2>Post list</h2>
    <div class="post-list">
        {% for post in post_list %}
        <div class="post">
            <h3><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h3>
            <p>Published on: {{post.published|date:"D M Y"}} </p>
            <a href="{% url 'post_detail' pk=post.pk %}">Comments: {{post.approve_comments.count}}</a>
        </div>
        {% endfor %}
    </div>

</div>
{% endblock %}
